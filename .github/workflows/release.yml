name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build with Docker
        run: |
          docker build -t module-builder -f scripts/Dockerfile .
          docker run --rm -v "$PWD:/build" -w /build module-builder ./scripts/build.sh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/cloudseed-module.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update release.json
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          # Preserve install_path if it exists
          INSTALL_PATH=$(jq -r '.install_path // empty' release.json 2>/dev/null || echo "")
          if [ -n "$INSTALL_PATH" ]; then
            cat > release.json << EOF
          {
            "version": "${VERSION}",
            "download_url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/cloudseed-module.tar.gz",
            "install_path": "${INSTALL_PATH}"
          }
          EOF
          else
            cat > release.json << EOF
          {
            "version": "${VERSION}",
            "download_url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/cloudseed-module.tar.gz"
          }
          EOF
          fi

      - name: Commit release.json
        run: |
          git fetch origin main
          git checkout main
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add release.json
          git commit -m "chore: update release.json for ${{ github.ref_name }}"
          git push origin main
